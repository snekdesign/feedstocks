context:
  version: 0.1.2
  sha256: 473a90e49c917b1fb8635741228ffba51b265ef4452334563d2120206b9f1a89

package:
  name: pixi-install-to-prefix
  version: ${{ version }}

source:
- url: https://codeload.github.com/pavelzw/pixi-install-to-prefix/tar.gz/v${{ version }}
  sha256: ${{ sha256 }}
  patches:
  - 0001-customize.patch
- url: https://codeload.github.com/prefix-dev/pixi/tar.gz/dfbefb4f7d1b1a7dd8dbff013e31c85dcb148e87
  sha256: 9b90d857c967ad8f580c60b59595624cd9b754f1e774057b9715d72526523f3c
  target_directory: pixi
- if: win
  then:
  - url: https://github.com/Chuyu-Team/VC-LTL5/releases/download/v5.2.2/VC-LTL-Binary.7z
    sha256: 04aa46a7d2af655bcf42c4937504525eb7e66a75910ed42fd25a1cdcec587df0
    target_directory: vc_ltl
- if: win
  then:
  - url: https://github.com/Chuyu-Team/YY-Thunks/releases/download/v1.1.8/YY-Thunks-Objs.zip
    sha256: 2c5ef3c2e8a3abc366ed1ab233f46e60951eb1250a5f1a5b1527ed6983bf4e74
    target_directory: yy_thunks

build:
  number: 0
  script:
  - if: win
    then:
    - set "VC_LTL=%SRC_DIR%\vc_ltl"
    - set "YY_THUNKS=%SRC_DIR%\yy_thunks"
    - cargo install --config target.x86_64-pc-windows-msvc.linker=\"link\" --locked --no-track --path . --root "%LIBRARY_PREFIX%"
    else:
    - cargo install --locked --no-track --path . --root "$PREFIX"
  skip:
  - build_platform != target_platform
  - win and not (compiler('c') is startingwith('vs'))

requirements:
  build:
  - ${{ compiler('c') }}
  - rust >=1.89.0
  - if: linux
    then: diffutils
  - if: microarch_level|int > 0
    then: x86_64-microarch-level ==${{ microarch_level }}
  - if: win
    then: 7zip

tests:
- script:
  - pixi-install-to-prefix -h

about:
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Install pixi environments to an arbitrary prefix
