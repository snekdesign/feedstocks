context:
  version: 1.25.4
  sha256: a4d685701fd1ba4a796184f7b6fb0c93ea7e7b237a04adbb517676cd81993680

package:
  name: nginx
  version: '{{ version }}'

source:
- url: https://github.com/nginx/nginx/archive/refs/tags/release-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'
  patches:
  - 0001-conda-build.patch

build:
  include_recipe: false
  number: 0
  script_env:
    CHERE_INVOKING: '1'
    MSYS2_PATH_TYPE: inherit
  skip:
  - not win64
  - build_platform != target_platform

requirements:
  build:
  - "{{ compiler('c') }}"
  host:
  - openssl
  - posix
  run:
  - openssl

test:
  commands:
  - nginx -V

about:
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Nginx is an HTTP and reverse proxy server
