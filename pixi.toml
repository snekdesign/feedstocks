[workspace]
name = 'feedstocks'
channels = ['conda-forge']
platforms = ['linux-64', 'osx-64', 'win-64']
requires-pixi = '>=0.55.0'

authors = ['snekdesign']
license-file = 'LICENSE'
readme = 'README.md'
repository = 'https://github.com/snekdesign/feedstocks'

[dependencies]
rattler-build = '>=0.47.0'

[tasks.build]
cmd = [
    'rattler-build',
    'build',
    '--config-file', '$PIXI_HOME/config.toml',
    '--no-include-recipe',
    '--variant-config', 'variants.yaml',
    '--recipe-dir',
]

[tasks.debug]
cmd = [
    'rattler-build',
    'debug',
    '--config-file', '$PIXI_HOME/config.toml',
    '--recipe',
]
