[project]
name = 'feedstocks'
channels = ['conda-forge']
platforms = ['win-64']

authors = ['snekdesign']
license-file = 'LICENSE'
readme = 'README.md'
repository = 'https://github.com/snekdesign/feedstocks'

[dependencies]
rattler-build = '>=0.41.0'

[target.linux-64.dependencies]
patch = '*'

[target.win-64.dependencies]
m2-patch = '*'

[tasks.build]
cmd = [
    'rattler-build',
    'build',
    '--config-file', '$PIXI_HOME/config.toml',
    '--no-include-recipe',
    '--variant-config', 'variants.yaml',
    '--recipe-dir',
]

[tasks.build.env]
PIXI_HOME = '~/.pixi'

[environments.boa-build]
features = ['boa-build']
no-default-feature = true

[feature.boa-build]
platforms = ['win-64']

[feature.boa-build.dependencies]
boa = '>=0.17.0'

[feature.boa-build.tasks.boa-build]
cmd = ['boa', 'build', '--pkg-format=2']
