zip_keys:
- [c_compiler, c_compiler_version]
- [cxx_compiler, cxx_compiler_version]

c_compiler:
- if: osx
  then: clang
  else: gcc
- if: win
  then: vs

c_compiler_version:
- if: osx
  then: '21.1'
  else: '15.2'
- if: win
  then: '2022.12'

cxx_compiler:
- if: osx
  then: clangxx
  else: gxx
- if: win
  then: vs

cxx_compiler_version:
- if: osx
  then: '21.1'
  else: '15.2'
- if: win
  then: '2022.12'

cdt_name:
- cos7

microarch_level:
- if: linux and x86_64
  then: 3
- if: osx and x86_64
  then: 2
- if: win or not x86_64
  then: 0
