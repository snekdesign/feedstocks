context:
  version: 1.23.12371
  sha256: ee48769365c1081d3d8eb592049ed5341afdb3896ffa26a2dded48b40949c755

package:
  name: openconsole
  version: ${{ version }}

source:
- url: https://codeload.github.com/microsoft/terminal/tar.gz/v${{ version }}.0
  sha256: ${{ sha256 }}
  patches:
  - 0001-conda-build.patch
# ms-gsl 3.1.0 is missing in conda-forge; added as source
- url: https://codeload.github.com/microsoft/GSL/tar.gz/v3.1.0
  sha256: d3234d7f94cea4389e3ca70619b82e8fb4c2f33bb3a070799f1e18eef500a083
  target_directory: dep/gsl

build:
  number: 0
  script:
  - set "SolutionDir=%SRC_DIR%\"
  - msbuild src\host\exe\Host.EXE.vcxproj -p:Configuration=Release;Platform=x64
  - mklink /H "%LIBRARY_BIN%\OpenConsole.exe" bin\x64\Release\OpenConsole.exe
  skip:
  - not win
  - build_platform != target_platform
  - not (compiler('cxx') is startingwith('vs'))

requirements:
  build:
  - ${{ compiler('cxx') }}
  host:
  - fmt
  - icu 75.*
  - mingw-w64-ucrt-x86_64-crt-git
  - wil

about:
  license_file: LICENSE
