context:
  major: 26
  minor: 0
  version: ${{ major }}.${{ minor }}.0
  version_string: ${{ major }}0${{ minor }}
  sha256_src: 3e596155744af055a77fc433c703d54e3ea9212246287b5b1436a6beac060f16
  sha256_linux64: c74dc4a48492cde43f5fec10d53fb2a66f520e4a62a69d630c44cb22c477edc6

package:
  name: 7zz
  version: ${{ version }}

source:
- if: win
  then:
  - url: https://7-zip.org/a/7z${{ version_string }}-src.tar.xz
    sha256: ${{ sha256_src }}
    patches:
    - 0001-always-o2.patch
    - 0002-7max.patch
  else:
  - url: https://7-zip.org/a/7z${{ version_string }}-linux-x64.tar.xz
    sha256: ${{ sha256_linux64 }}

build:
  number: 0
  script:
  - if: win
    then:
    - mklink /H License.txt DOC\License.txt
    - cd CPP\7zip\Bundles\Alone2
    - nmake MY_DYNAMIC_LINK=1 PLATFORM=x64
    - mklink /H "%LIBRARY_BIN%\7zz.exe" x64\7zz.exe
    - cd ..\SFXWin
    - nmake PLATFORM=x64
    - mklink /H "%LIBRARY_BIN%\7z.sfx" x64\7z.sfx
    else:
    - mkdir -p "$PREFIX/bin"
    - ln 7zz "$PREFIX/bin"
  skip:
  - not (win or linux)
  - build_platform != target_platform
  - win and not (compiler('cxx') is startingwith('vs'))

requirements:
  build:
  - if: win
    then: ${{ compiler('cxx') }}
  run_constraints:
  - 7zip <0a0

tests:
- script:
  - 7zz

about:
  license_file: License.txt
  summary: 7-Zip is a file archiver with a high compression ratio.
