  - 0001-customize.patch
- path: CMakeLists.txt

build:
  number: 0
  skip:
  - not win
  - build_platform != target_platform
  - compiler('c')[:3] == 'gcc'

requirements:
  build:
  - ${{ compiler('c') }}

about:
  license_family: BSD
  summary: A simple notepad-like text editor with many features
