  sha256: 0b3c24c49c9f4f7fff8e55302ae1ad7b40fa1d7c9a164f2cb0b670673110efd4

package:
  name: akelpad
  version: ${{ version }}

source:
- url: https://sourceforge.net/code-snapshots/svn/a/ak/akelpad/codesvn/akelpad-codesvn-r${{ svn_rev }}-trunk-akelpad_4.zip
  sha256: ${{ sha256 }}
