context:
  version: 1.0.0.15
  sha256: 9f8ecc8a1778332d7d358bee544e778be07a4b071abc22dc1962db843c2eaed7

package:
  name: voidimageviewer
  version: ${{ version }}

source:
- url: https://codeload.github.com/voidtools/voidImageViewer/tar.gz/${{ version }}
  sha256: ${{ sha256 }}
  patches:
  - 0001-conda-build.patch
- path: CMakeLists.txt

build:
  number: 0
  script:
  - cmake -B build
  - cmake --build build --config Release
  - cmake --install build --prefix "%LIBRARY_PREFIX%"
  skip:
  - not win
  - build_platform != target_platform
  - not (compiler('c') is startingwith('vs'))

requirements:
  build:
  - cmake >=4.0.0
  - ${{ compiler('c') }}
  host:
  - libwebp-base >=1.3.2

about:
  license_file: LICENSE
  summary: Lightweight image viewer for Windows with animated GIF/WEBP support
